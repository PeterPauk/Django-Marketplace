{% extends 'core/base.html'%}

{% block title %}Dashboard{% endblock %}


{% block content %}
<h1>My Items</h1>
<div class="items">
    {% for item in items %}
        <div class="item-card">
            <a href="{% url 'item:detail' item.id %}">
                <img src="{{item.image.url}}" alt="">
                <div>
                    <h2>{{item.name}}</h2>
                    <p>Price: {{ item.price }} â‚¬</p>
                </div>
            </a>
        </div>
    {% endfor %}
</div>
{% endblock %}
